<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeksha Dsouza - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            background-color: #fafafa;
            color: #2d3436;
            font-family: 'Nunito', sans-serif;
        }
        .header-section {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .card {
            border: none;
            border-radius: 12px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 24px;
            height: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }
        .badge {
            background-color: rgba(243, 229, 171, 0.3) !important;
            color: #8B4513 !important;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .section-title {
            color: #8B4513;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(243, 229, 171, 0.2);
            padding: 8px 16px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 2rem;
        }
        .contact-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .contact-links a {
            color: #8B4513 !important;
            text-decoration: none;
            transition: color 0.2s ease;
            font-size: 0.9rem;
        }
        .contact-links a:hover {
            color: #F3E5AB !important;
        }
        h1, h2, h3 {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const data = {
            person: {
                name: "Deeksha Dsouza",
                title: "Key Account Executive",
                email: "dsouzadeeksha8@gmail.com",
                linkedin: "https://linkedin.com/in/deeksha-dsouza"
            },
            projects: [
                {
                    title: "Master Thesis: Public Key Cryptography",
                    icon: "fa-lock",
                    description: "A study on existing modern age RSA Cryptography with detailed analysis of its mathematical principles.",
                    tags: ["Cryptography", "RSA"],
                    date: "April 2018"
                },
                {
                    title: "Hoteling Model & Game Theory",
                    icon: "fa-chess",
                    description: "Why do Starbucks and Dunkin' often open stores right across from each other? Why do gas stations cluster on the same corner?",
                    tags: ["Game Theory", "Economics"],
                    date: "November 2024"
                }
            ],
            experience: [
                {
                    title: "Key Account Executive",
                    company: "Albertsons International Private Limited",
                    period: "April 2022 – Current",
                    description: "Managing and developing key client relationships in Mangalore, India"
                },
                {
                    title: "Sr Customer Support Executive",
                    company: "Albertsons International Private Limited",
                    period: "March 2019 – April 2022",
                    description: "Provided exceptional customer support and account management in Mangalore, India"
                }
            ]
        };

        function App() {
            return (
                <div className="container py-5">
                    <div className="header-section text-center mb-5">
                        <h1 className="display-4 mb-2"><b>{data.person.name}</b></h1>
                        <h2 className="h4 mb-3">{data.person.title}</h2>
                        <div className="contact-links">
                            <a href={`mailto:${data.person.email}`}>
                                <i className="fas fa-envelope me-2"></i>Email
                            </a>
                            <a href={data.person.linkedin} target="_blank">
                                <i className="fab fa-linkedin me-2"></i>LinkedIn
                            </a>
                        </div>
                    </div>

                    <div className="mb-5">
                        <div className="text-center">
                            <span className="section-title">Projects</span>
                        </div>
                        <div className="row g-4">
                            {data.projects.map((project, index) => (
                                <div className="col-md-6" key={index}>
                                    <div className="card">
                                        <h3><i className={`fas ${project.icon} me-2`}></i>{project.title}</h3>
                                        <p>{project.description}</p>
                                        <div className="d-flex gap-2 flex-wrap">
                                            {project.tags.map((tag, tagIndex) => (
                                                <span className="badge" key={tagIndex}>{tag}</span>
                                            ))}
                                            <span className="badge">{project.date}</span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div>
                        <div className="text-center">
                            <span className="section-title">Work Experience</span>
                        </div>
                        <div className="row g-4">
                            {data.experience.map((exp, index) => (
                                <div className="col-12" key={index}>
                                    <div className="card">
                                        <h3>{exp.title}</h3>
                                        <p className="text-muted">{exp.company} | {exp.period}</p>
                                        <p>{exp.description}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
